name: Generate Games

on:
  # Se ejecuta autom치ticamente cada 24 horas
  schedule:
    - cron: "0 0 * * *" 
  # Permite ejecutarlo manualmente desde la pesta침a Actions
  workflow_dispatch:
  
  # Se ejecuta en cada push a la rama main (para probar cambios r치pido)
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Genera la Serpiente con tema OSCURO (Tokyo Night palette)
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=tokyonight

      # Genera el Pac-Man con tema OSCURO (Tokyo Night)
      - name: generate-pacman-graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: "tokyonight" # <--- Esto fuerza el color azul marino/oscuro

      # Publica los gr치ficos generados
      - name: push-games-to-output-branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
