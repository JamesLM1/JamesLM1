name: Generate Games

on:
  schedule:
    - cron: "0 0 * * *" # Se ejecuta cada 24 horas
  workflow_dispatch: # Permite ejecutarlo manualmente
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # 1. Genera la Serpiente (Forzando paleta Tokyo Night - Azul Marino)
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=tokyonight

      # 2. Genera Pac-Man (Forzando tema OSCURO)
      - name: generate-pacman-graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: "github-dark" # <--- ESTO OBLIGA EL FONDO NEGRO

      # 3. Publica los cambios
      - name: push-games-to-output-branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
