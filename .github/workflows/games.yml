name: Generate Games Zone

on:
  # Se ejecuta automáticamente cada 24 horas a la medianoche
  schedule:
    - cron: "0 0 * * *" 
  # Permite ejecutarlo manualmente desde la pestaña "Actions"
  workflow_dispatch:
  
  # Se ejecuta en cada push a la rama main para probar cambios
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # --- JUEGO 1: LA SERPIENTE ---
      # Generamos dos archivos, uno normal y otro FORZADO OSCURO
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # --- JUEGO 2: PAC-MAN ---
      # Forzamos el tema "github-dark" para el fondo negro
      - name: generate-pacman-graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: "github-dark" 

      # --- PUBLICAR IMÁGENES ---
      # Sube las imágenes generadas a la rama "output"
      - name: push-games-to-output-branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
