name: Generate Games Zone

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # 1. Generar la Serpiente (Snake)
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 2. Generar Pac-Man (Esto crea el archivo por defecto)
      - name: generate-pacman-graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: "github-dark" 

      # 3. ¡EL TRUCO! Renombrar el archivo de Pac-Man para romper el caché
      - name: Rename Pacman to Dark
        run: |
          mv dist/pacman-contribution-graph.svg dist/pacman-dark.svg

      # 4. Publicar todo
      - name: push-games-to-output-branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
